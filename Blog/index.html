<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Blog Dysfunctionality</title>
  </head>
  <body>
    <div id="buttonDiv">
      <button id="fullscreen">Enter Full Screen</button>
    </div>

    <div id="bigContainer" style="display: none">
      <header>
        <p class="heading">Classical vs. Quantum Computing</p>

        <svg class="progress-ring" width="200" height="200">
          <circle
            class="progress-ring__background"
            stroke="#e6e6e6"
            stroke-width="5"
            fill="transparent"
            r="30"
            cx="100"
            cy="100"
          />
          <circle
            class="progress-ring__circle"
            stroke="#4db8ff"
            stroke-width="5"
            fill="transparent"
            r="30"
            cx="100"
            cy="100"
          />
        </svg>

        <p id="counter">1</p>
      </header>

      <div class="content">
        <p id="para" class="para"></p>
      </div>

      <div class="quiz">
        <div id="hide">
          <button id="toggle" class="hideBtn">â–¼</button>
        </div>
        <p class="question"></p>
        <p id="1" class="option"></p>
        <p id="2" class="option"></p>
        <p id="3" class="option"></p>
        <p id="4" class="option"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
